<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Realize suas Tarefas da melhor forma">
    <meta name="author" content="Lucas Cerdeira">
    <link rel="icon" href="/src/images/check_icon_site.svg" type="image/x-icon">
    <link rel="stylesheet" href="/src/css/styles.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <title>To-do List</title>

</head>
<body>
    <header>
        <div id="logo">
            <img src="/src/images/Logo.png" alt="Logo" class="logo">
        </div>
    </header>
    <main>
        <section class="tarefas">
            <div class="tarefas_header">
                <h1>Tarefas</h1>
            </div>
            <div id="tarefasSemConteudo" class="tarefas_sem_conteudo">
                <p class="primeiro_paragrafo">Você ainda não criou nenhuma tarefa</p>
                <p class="segundo_paragrafo">Não se preocupe, suas novas tarefas irão aparecer aqui.</p>
            </div>
            <div class="tarefas_com_conteudo"></div>
                <button class="tarefas_btn_add" id="tarefasBtnAdd">
                    <img src="/src/images/add.svg">
                    Adicionar tarefas
                </button>
        </section>
        <section class="nav_bar" id="tarefasEdit">
            <div class="nav_bar_conteudo">
                <button class="nav_bar_btn_fechar" id="tarefasBtnFechar">
                    <img src="/src/images/close.svg" alt="Fechar">
                </button>
                <form class="nav_bar_forms">
                    <div>
                        <label for="tarefa_nome">Nome</label>
                        <input type="text" required id="tarefaNome" name="tarefa_nome"/>
                    </div>
                    <div>
                        <label for="tarefa_descricao">Descrição (Opcional)</label>
                        <textarea id="tarefaDescricao" name="tarefa_descricao"></textarea>
                    </div>
                    <div>
                        <button type="button" class="tarefa_btn_fechar" id="navBarBtnFechar">Fechar</button>
                        <button type="button" onclick="salvarTarefa()" class="tarefa_btn_salvar">Salvar Tarefa</button>
                    </div>
                </form>
                <div>
                        
                </div>
            </div>
        </section>
    </main>
    
    <script src="/src/javascript/script.js"></script>
</body>
</html>
